name: Publish to npm

on:
  release:
    types: [created]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: ⚡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: 🎨 Check formatting
        run: bun run prettier:check

      - name: 🧪 Unit test
        run: bun run test

  build:
    runs-on: ubuntu-latest

    needs: quality-check
    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: ⚡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: 🏗️ Build project
        run: bun run build

      - name: 📤 Upload ozean artifact
        uses: actions/upload-artifact@v4
        with:
          name: ozean-build
          path: ./packages/ozean

      - name: 📤 Upload ozean-cli artifact
        uses: actions/upload-artifact@v4
        with:
          name: ozean-cli-build
          path: ./packages/ozean-cli

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download ozean artifact
        uses: actions/download-artifact@v4
        with:
          name: ozean-build
          path: ./ozean

      - name: 📥 Download ozean-cli artifact
        uses: actions/download-artifact@v4
        with:
          name: ozean-cli-build
          path: ./ozean-cli

      - name: 📦 Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: 🚀 Publish 'ozean' to npm
        working-directory: ./ozean
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Publish 'ozean-cli' to npm
        working-directory: ./ozean-cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notification:
    runs-on: ubuntu-latest

    needs: publish-npm
    steps:
      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: 'Hi @everyone'
          embed-url: ${{ github.event.release.html_url }}
          embed-title: '🚀 New Release Published: ${{ github.event.release.name }}'
          embed-color: 3066993
          embed-description: ${{ github.event.release.body }}
          embed-footer-text: 'Repository: ${{ github.repository }}'
