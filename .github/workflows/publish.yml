name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ¨ Check formatting
        run: bun run prettier:check

      - name: ğŸ§ª Unit test
        run: bun run test

      - name: ğŸ—ï¸ Build project
        run: bun run build

      - name: ğŸ“¦ Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸš€ Publish 'ozean' to npm
        working-directory: ./packages/ozean
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Publish 'ozean-cli' to npm
        working-directory: ./packages/ozean-cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          raw-data: |
            [
              {
                "title": "ğŸš€ New Release Published: ${{ github.event.release.name }}",
                "description": "What's Changed: \n${{ github.event.release.body }}",
                "url": "${{ github.event.release.html_url }}",
                "color": 3066993,
                "author": {
                  "name": "${{ github.event.sender.login }}",
                  "url": "${{ github.event.sender.html_url }}",
                  "icon_url": "${{ github.event.sender.avatar_url }}"
                },
                "footer": {
                  "text": "Repository: ${{ github.repository }}"
                },
                "timestamp": "${{ github.event.release.published_at }}"
              }
            ]
